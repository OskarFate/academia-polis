<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ACADEMIA DE LA POLIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 3.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(229, 115, 115, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(229, 115, 115, 0.3);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üèõÔ∏è ACADEMIA DE LA POLIS</h1>
                <p>"Saber para todos, poder para el pueblo."</p>
            </div>

            <div id="alert-container"></div>

            <div class="form-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
                <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contrase√±a</label>
                        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn-auth" id="login-btn-submit">
                        üöÄ Iniciar Sesi√≥n
                    </button>
                </form>
                <div class="form-footer">
                    <a href="#" onclick="showResetPassword(); return false;">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>

            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Nombre Completo</label>
                        <input type="text" id="register-name" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contrase√±a</label>
                        <input type="password" id="register-password" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">Confirmar Contrase√±a</label>
                        <input type="password" id="register-password-confirm" placeholder="Repite tu contrase√±a" required minlength="6">
                    </div>
                    <button type="submit" class="btn-auth" id="register-btn-submit">
                        ‚ú® Crear Cuenta Gratis
                    </button>
                </form>
                <div class="form-footer">
                    <p style="font-size: 0.85rem; color: #666; margin-top: 1rem;">
                        Al registrarte, aceptas nuestros <a href="#">T√©rminos de Servicio</a> y <a href="#">Pol√≠tica de Privacidad</a>
                    </p>
                </div>
            </div>

            <div class="divider">
                <span>o</span>
            </div>

            <div style="text-align: center; color: #666; font-size: 0.9rem;">
                üíù <strong>100% Gratuito</strong> ¬∑ Sin pagos ¬∑ Sin tarjetas
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" style="color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; font-size: 0.9rem;">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        // Cambiar tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
            
            clearAlerts();
        }

        // Mostrar alerta
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Manejar reset password
        function showResetPassword() {
            const email = prompt('Ingresa tu email para recuperar tu contrase√±a:');
            if (email) {
                authManager.resetPassword(email).then(result => {
                    if (result.success) {
                        showAlert(result.message, 'success');
                    } else {
                        showAlert(result.message, 'error');
                    }
                });
            }
        }

        // Manejar login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn-submit');
            btn.disabled = true;
            btn.textContent = 'Iniciando sesi√≥n...';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = await authManager.signIn(email, password);
            
            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'portal/estudiante.html';
                }, 1500);
            } else {
                showAlert(result.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üöÄ Iniciar Sesi√≥n';
            }
        });

        // Manejar registro
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('register-btn-submit');
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('Las contrase√±as no coinciden', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';
            
            const result = await authManager.signUp(email, password, name);
            
            if (result.success) {
                showAlert(result.message, 'success');
                document.getElementById('register-form').reset();
                setTimeout(() => {
                    switchTab('login');
                }, 2000);
            } else {
                showAlert(result.message, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = '‚ú® Crear Cuenta Gratis';
        });
    </script>
</body>
</html>
