<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Progreso - ACADEMIA DE LA POLIS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, white 100%);
            min-height: 100vh;
        }

        .page-header {
            background: var(--gradient);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .page-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .content-section {
            padding: 3rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subject-progress {
            margin-bottom: 1.5rem;
        }

        .subject-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: #666;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <div>
                <h1>üìä Mi Progreso</h1>
                <p style="margin-top: 0.5rem; opacity: 0.9;">Tu avance en las materias y estad√≠sticas</p>
            </div>
            <a href="estudiante.html" class="back-btn">
                ‚Üê Volver al Portal
            </a>
        </div>
    </div>

    <div class="content-section">
        <div class="container">
            <div id="loading" class="loading">
                üîÑ Cargando estad√≠sticas...
            </div>
            <div id="content-container" style="display: none;">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üî•</div>
                        <div class="stat-value" id="stat-streak">0</div>
                        <div class="stat-label">Racha Actual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìö</div>
                        <div class="stat-value" id="stat-lessons">0</div>
                        <div class="stat-label">Lecciones Completadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚è±Ô∏è</div>
                        <div class="stat-value" id="stat-time">0h</div>
                        <div class="stat-label">Tiempo Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-value" id="stat-level">1</div>
                        <div class="stat-label">Nivel</div>
                    </div>
                </div>

                <!-- Progress by Subject -->
                <div class="progress-section">
                    <div class="section-title">
                        üìà Progreso por Materia
                    </div>
                    <div id="subjects-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        async function loadProgress() {
            await authManager.waitForReady();

            if (!authManager.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }

            const loading = document.getElementById('loading');
            const container = document.getElementById('content-container');

            // Cargar estad√≠sticas
            const stats = await authManager.getStudentStats();
            
            if (stats) {
                document.getElementById('stat-streak').textContent = stats.current_streak || 0;
                document.getElementById('stat-lessons').textContent = stats.total_lessons_completed || 0;
                document.getElementById('stat-time').textContent = Math.floor((stats.total_time_minutes || 0) / 60) + 'h';
                document.getElementById('stat-level').textContent = stats.level || 1;
            }

            // Cargar progreso de materias
            const subjectsContainer = document.getElementById('subjects-progress');
            
            // TODO: Obtener progreso real de la base de datos
            // Por ahora mostramos un mensaje
            subjectsContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìö</div>
                    <div class="empty-title">Empieza a estudiar</div>
                    <div class="empty-text">
                        Cuando comiences a completar materias, tu progreso aparecer√° aqu√≠.<br>
                        ¬°Inscr√≠bete en una carrera y comienza tu aprendizaje!
                    </div>
                </div>
            `;

            loading.style.display = 'none';
            container.style.display = 'block';
        }

        window.addEventListener('DOMContentLoaded', loadProgress);
    </script>
</body>
</html>
