<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Evaluaciones - ACADEMIA DE LA POLIS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fce4ec 0%, white 100%);
            min-height: 100vh;
        }

        .page-header {
            background: var(--gradient);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .page-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .content-section {
            padding: 3rem 0;
        }

        .evaluations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .evaluation-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-left: 4px solid var(--primary-color);
        }

        .evaluation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .evaluation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .evaluation-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-color);
        }

        .evaluation-score {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .evaluation-subject {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .evaluation-date {
            color: #999;
            font-size: 0.85rem;
        }

        .evaluation-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-passed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-failed {
            background: #ffebee;
            color: #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: #666;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <div>
                <h1>üìù Mis Evaluaciones</h1>
                <p style="margin-top: 0.5rem; opacity: 0.9;">Todas tus evaluaciones y calificaciones</p>
            </div>
            <a href="estudiante.html" class="back-btn">
                ‚Üê Volver al Portal
            </a>
        </div>
    </div>

    <div class="content-section">
        <div class="container">
            <div id="loading" class="loading">
                üîÑ Cargando evaluaciones...
            </div>
            <div id="evaluations-container" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        async function loadEvaluations() {
            await authManager.waitForReady();

            if (!authManager.isAuthenticated()) {
                window.location.href = '../login.html';
                return;
            }

            const evaluations = await authManager.getEvaluations();
            const loading = document.getElementById('loading');
            const container = document.getElementById('evaluations-container');

            loading.style.display = 'none';
            container.style.display = 'block';

            if (!evaluations || evaluations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-title">A√∫n no tienes evaluaciones</div>
                        <div class="empty-text">
                            Cuando completes tu primera evaluaci√≥n, aparecer√° aqu√≠.<br>
                            ¬°Comienza a estudiar para agregar tus primeros resultados!
                        </div>
                    </div>
                `;
                return;
            }

            let html = '<div class="evaluations-grid">';
            
            evaluations.forEach(eval => {
                const percentage = (eval.score / eval.max_score * 100).toFixed(0);
                const statusClass = eval.passed ? 'status-passed' : 'status-failed';
                const statusText = eval.passed ? '‚úÖ Aprobado' : '‚ùå No Aprobado';
                const date = new Date(eval.completed_at).toLocaleDateString('es-ES');

                html += `
                    <div class="evaluation-card">
                        <div class="evaluation-header">
                            <div>
                                <div class="evaluation-title">${eval.title}</div>
                                <div class="evaluation-subject">${eval.subject_name}</div>
                            </div>
                            <div class="evaluation-score">${percentage}%</div>
                        </div>
                        <div class="evaluation-date">üìÖ ${date}</div>
                        <div class="evaluation-status ${statusClass}">${statusText}</div>
                        ${eval.feedback ? `<p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">${eval.feedback}</p>` : ''}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        window.addEventListener('DOMContentLoaded', loadEvaluations);
    </script>
</body>
</html>
